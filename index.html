  <body class="bg-whitesmoke-500">
    <div class="hero-box w-full h-[300px]">
      <div class="bg-whitesmoke-500 w-1/3 m-auto flex flex-col">
        <div class="flex wrapper">
          <p
            class="text-white text-[40px] pt-14 font-bold tracking-[15px] pb-12"
          >
            Todo
          </p>
          <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" class="bg-blck-500"></svg>

        </div>
        <form action="#" class="" id="form">
          <div class="relative">
            <input
              id="input"
              type="text"
              placeholder="Create a new todoâ€¦"
              class="py-5 pl-16 w-full rounded-md outline-none text-lg relative"
            />
            
          </div>
          <p id="error-message" class="text-white mt-3"></p>
        </form>
        <ul
          id="ul"
          class="bg-whitesmoke-500 relative w-full mt-6 rounded-md overflow-hidden shadow-lg shadow-gray-300"
        ></ul>
        <button id="clear" class="w-full h-[40px] rounded-2xl bg-blue-200 mt-[20px]">Clear All</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
